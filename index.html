<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js" defer></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="search" name="searchBar" id="search" />
      <div class="weatherInfo">
        <div id="location"><h1>Belgrade</h1></div>
        <div id="weather">
          <h3>Weather:</h3>
          <h4>clear sky</h4>
        </div>
        <div id="temperature">
          <h3>Temperature:</h3>
          <h4>296</h4>
        </div>
        <div id="feelsLike">
          <h3>Feels Like:</h3>
          <h4>295.96</h4>
        </div>
        <div id="humidity">
          <h3>Humidity:</h3>
          <h4>62%</h4>
        </div>
        <div id="pressure">
          <h3>Pressure:</h3>
          <h4>1012</h4>
        </div>
        <div id="windSpeed">
          <h3>Wind Speed:</h3>
          <h4>2.06 km/h</h4>
        </div>
      </div>
    </div>
  </body>
</html>
